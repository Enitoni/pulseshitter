[package]
name = "pulseshitter"
version = "2.1.1"
edition = "2021"

[profile.profiling]
inherits = "release"
debug = true

[profile.release]
lto = true
codegen-units = 1

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
ringbuf = "0.3.3"
serde = "1.0.156"
serde_json = "1.0.96"
ron = "0.8.0"
crossbeam = "0.8.2"
songbird = "0.3.2"
serenity = { version = "0.11.5", default-features = false, features = [
  "builder",
  "cache",
  "client",
  "voice",
] }
tokio = { version = "1.26.0", features = ["full"] }
libpulse-binding = "2.28.1"
tui = "0.19"
tui-textarea = "0.2.0"
crossterm = "0.25"
enum-iterator = "1.4.0"
regex = "1.7.3"
lazy_static = "1.4.0"
parking_lot = "0.12.1"
multiversion = "0.7.1"
strsim = "0.10.0"
thiserror = "1.0.56"
